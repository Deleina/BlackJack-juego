<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Blak Jack</title>
</head>
<body>
    <header class="titulo"> Black Jack</header>

    <div class="row mt-2">
        <div class="col text-center">
            <button class="btn btn-danger">Nuevo Juego</button>
            <button class="btn btn-primary">Pedir Carta</button>
            <button class="btn btn-primary">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Jugador 1 <small>0</small> </h1>
            <div id="jugador-cartas">
                <img class="carta" src="assets/cartas/10H.png" alt="">
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>Computadora <small>0</small> </h1>
            <div id="computadora-cartas">
                <img class="carta" src="assets/cartas/10H.png" alt="">
            </div>
        </div>
    </div>


    
    <script src="app-js/juego.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
